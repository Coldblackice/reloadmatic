<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>ReloadMatic Settings</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <h3>Default Options</h3>
    <div class="subheader">New tabs will automatically have the options you select here enabled.<br/>
    <span class="warning">Note:</span> Changes here are only guaranteed to take effect in newly opened tabs.</div>
    <form>
        <label><input type="checkbox" id="defRandomize"/>Randomize</label><br/>
        <label><input type="checkbox" id="defOnlyUnsuccessful"/>Only if unsuccessful</label><br/>
        <label><input type="checkbox" id="defSmartTiming"/>Smart timing</label><br/>
        <label><input type="checkbox" id="defStickyReload"/>Sticky reload</label><br/>
        <label><input type="checkbox" id="defDisableCache"/>Disable cache</label><br/>
    </form>

    <h3>Remembered Pages</h3>
    <div class="subheader">Here you can delete all remembered pages.</div>
    <form>
        <button type="button" id="btnClearRememberedPages">Clear all</button>
    </form>


</body>

<script src="options.js"></script>

</html>
